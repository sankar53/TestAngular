<!DOCTYPE html>
<html>
<header>

</header>

<body>
  <div class="row">
    <div class="col-sm-6">Basic
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" class="form-control" type="text" id="name" placeholder="Enter name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="username">UserName</label>
          <input name="username" class="form-control" type="text" id="username" placeholder="Enter username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" class="form-control" type="text" id="email" placeholder="Enter email" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" class="form-control" type="text" id="password" placeholder="Enter password" [(ngModel)]="password">
        </div>

        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input name="confirmpassword" class="form-control" type="text" id="confirmpassword" placeholder="Re-Enter password" [(ngModel)]="confirmPassword">
        </div>
      </form>
    </div>
    <div class="col-sm-6">Education
      <form>
        <div class="form-group">
          <label for="gender">Gender</label>
          <br>
          <input type="radio" class="form-control" name="gender" [(ngModel)]="gender" value="male" checked> Male
          <br>
          <input type="radio" class="form-control" name="gender" [(ngModel)]="gender" value="female"> Female
          <br>
          <input type="radio" class="form-control" name="gender" [(ngModel)]="gender" value="other"> Other
        </div>

        <div class="form-group">
          <input type="checkbox" class="form-control" name="graduated" [(ngModel)]="graduated">Are you graduated?
        </div>

        <div class="form-group">
          <label for="country">Choose your country</label>
          <select name="country" class="form-control" id="country" [(ngModel)]="country">
            <option value="india">India</option>
            <option value="russia">Russia</option>
          </select>
        </div>
        <div>
          <span for="city">Select your location</span>
          <input name="city" list="city" class="form-control" [(ngModel)]="city">

          <datalist id="city">
            <option value="Bangalore">
              <option value="Chennai">
                <option value="Cochin">
                  <option value="Mumbai">
                    <option value="Pune">
          </datalist>
        </div>
      </form>
    </div>
    <button type="submit" (click)="register()">Register</button>
  </div>
</body>

</html>
