<!doctype html>
<html>
<header>
  Login Works
</header>

<body>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" class="form-control" type="text" id="email" placeholder="Enter email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" class="form-control" type="text" id="password" placeholder="Enter password" [(ngModel)]="password">
    </div>
      <button class="btn btn-secondary" type="submit" (click)="onSubmit()">Login</button>
      <button class="btn btn-secondary" type="button" (click)="signUp()">Signup</button>
  </form>
</body>

</html>
